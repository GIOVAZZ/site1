<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Imagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .thumbnail {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .thumbnail:hover {
            transform: scale(1.05);
        }
        #modalImage {
            width: 100%;
            height: auto;
        }
    </style>
     <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container px-5">
            <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Giovanne Oliveira</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="resume.html">Resumo</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projetos</a></li>
                    <li class="nav-item"><a class="nav-link" href="cert.html">Certificados</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center">Visualizador de Imagens</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <img src="/home/assets/img /298e661b-8a91-4fe4-a5f6-adcfbbe0e55f.jpeg" alt="Image 1" class="thumbnail img-fluid" onclick="openModal(this.src)">
            </div>
            <div class="col-md-4">
                <img src="/home/assets/img /56bbd8af-fc1a-4f84-84eb-018f40c38363.jpeg" alt="Image 2" class="thumbnail img-fluid" onclick="openModal(this.src)">
            </div>
            <div class="col-md-4">
                <img src="/home/assets/img /9e8d686d-7a79-4fc9-808c-0548bcb0d4bb.jpeg" alt="Image 3" class="thumbnail img-fluid" onclick="openModal(this.src)">
            </div>
            <div class="col-md-4">
                <img src="/home/assets/img /be67c68c-d857-4151-9769-b323e229dd07.jpeg" alt="Image 4" class="thumbnail img-fluid" onclick="openModal(this.src)">
            </div>
            <div class="col-md-4">
                <img src="/home/assets/img /Design sem nome.png" alt="Image 5" class="thumbnail img-fluid" onclick="openModal(this.src)">
            </div>
            <div class="col-md-4">
                <img src="/home/assets/img /MESSI.png" alt="Image 6" class="thumbnail img-fluid" onclick="openModal(this.src)">
            </div>
            <div class="col-md-4">
                <img src="/home/assets/img /Instagram post para marketing digital ousado azul (1).png" alt="Image 7" class="thumbnail img-fluid" onclick="openModal(this.src)">
            </div>
            <div class="col-md-4">
                <img src="/home/assets/img /Instagram post para marketing digital ousado azul.png" alt="Image 8" class="thumbnail img-fluid" onclick="openModal(this.src)">
            </div>
            <div class="col-md-4">
                <img src="/home/assets/img /food_instagram_story_16.png" alt="Image 9" class="thumbnail img-fluid" onclick="openModal(this.src)">
            </div>
            
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Imagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="Large Image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openModal(imageSrc) {
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            const modal = new bootstrap.Modal(document.getElementById('imageModal'));
            modal.show();
        }
    </script>
</body>
</html>
